{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css'%}">


  <title>K-Travel</title>

</head>

<body>



	<section class = "Slider">
		<div class = "aspect-ratio-169">
			<img src="{% static 'image/font1.jpg'%}">
			<img src="{% static 'image/font2.jpg'%}">
			<img src="{% static 'image/font3.jpg'%}">
			<img src="{% static 'image/font4.jpg'%}">
			<img src="{% static 'image/font5.jpg'%}">
	</div>

	<div class = "dot-container">
		<div class = "dot active"></div>
		<div class = "dot"></div>
		<div class = "dot"></div>
		<div class = "dot"></div>
		<div class = "dot"></div>
	</div>
	</section>

		<div class="">
		<nav class="navbar navbar-inverse navbar-static-top navbar-fixed-top">
			<div class="container">
				<div class="navbar-header ">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
		                <span class="sr-only">Toggle navigation</span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		                <span class="icon-bar"></span>
		            </button>
		            <a href="{% url 'home:home' %}" class="navbar-brand ">K-Travel</a>
				</div>

				<div class="navbar-collapse collapse" id="menu">
			        <ul class="nav navbar-nav navbar-right">
				        <li class=""><a href="{% url 'product:type' 'All'%}"><span class="glyphicon glyphicon-home"></span> All</a></li>
				        <li><a href="{% url 'product:type' 'Sight' %}"><span class="glyphicon glyphicon-home"></span> Sight</a></li>
				        <li><a href="{% url 'product:type' 'Restauran' %}"><span class="glyphicon glyphicon-home"></span> Restauran</a></li>
				        <li><a href="{% url 'product:type' 'Museum'%}"><span class="glyphicon glyphicon-home"></span> Museum</a></li>
				        <li><a href=""><span class="glyphicon glyphicon-user"></span> Contact</a></li>
				        <li class="dropdown">
			                <a data-toggle="dropdown" href=""><span class="glyphicon glyphicon-user"></span> Account<span class="caret"></span></a>
			                <ul class="dropdown-menu">
								{% if user.is_authenticated %}
									<li><a href="{% url 'product:profile' %}">Profile</a></li>
									<li><a href="{% url 'user:password_change' %}">Change Password</a></li>
									<div class="divider"></div>
									<li><a href="{%  url 'user:logout' %}">Logout</a></li>
								{% else %}
									<li>
										<a href="{% url 'user:login' %}">Login</a>
									</li>
								{% endif %}
			                </ul>
			            </li>
			        </ul>
			        <form action="" class="navbar-form " method="post">
				        <div class="form-group">
				            <input type="text" class="form-control" placeholder="Search Place">
				        </div>
				    </form>
			    </div>

			</div>
		</nav>
	</div>


	<div class = "footer-top">

		<li><a href=""> Liên Hệ</a></li>
		<li><a href=""> Giới Thiệu</a></li>
		<li>
			<a href="" class = "fab fa-facebook-f"></a>
		</li>
	</div>

	<div class = "footer-bottom">
		@NguyenPhuocSang
	</div>




<script type="text/javascript">
	const imgPosition = document.querySelectorAll(".aspect-ratio-169 img");
	const imgContainer = document.querySelector(".aspect-ratio-169")

	const dotItem = document.querySelectorAll(".dot")
	let index = 0;
	imgNumber = imgPosition.length

	imgPosition.forEach(function(image, index){
		image.style.left = index*100+ "%"
		dotItem[index].addEventListener("click", function(){
			slider(index);
		})
	})

	function imgSlide(){
		index++;
		if (index >= imgNumber) {index = 0;}
		slider(index);
		}

	function slider(index){
		imgContainer.style.left = "-" + index * 100 + "%";
		const dotActive = document.querySelector(".active");
		dotActive.classList.remove("active");
		dotItem[index].classList.add("active");
	}
	setInterval(imgSlide, 3000);

</script>

</body>
</html>
