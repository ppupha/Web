
{% extends 'product/base.html' %}
{% load static %}

{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">

<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block" src="{% static 'image/font1.jpg' %}" alt="">
                        <ul class="meta list list-unstyled">
                            <li class="name">Nguyen Phuoc Sang</li>
                            <li class="email"><a href="#">nguyensanghso@gmail.com</a></li>
                        </ul>
                    </div>

                </div>

            </div>
        </section>
    </div>
</div>
<script>


var loadFile = function (event) {
	var image = document.getElementById ('small-avatar');
	image.src = URL.createObjectURL (event.target.files [0]);
};
</script>

{% endblock %}
