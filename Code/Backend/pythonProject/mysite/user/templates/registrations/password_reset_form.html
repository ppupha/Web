{% extends 'registrations/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h1 class="card-title mt-3 text-center" style="color: #4D8096; font-size: 3em; font-family:freestyle script">Forgot your password?</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <div class="input-group-text"><i style="color: #4D8096" class="fa fa-envelope"></i></div>
        </div>
        <input class="form-control" id="id_email" type="email" name="email" placeholder="Your email" required>
    </div>

	<div class="form-group">
        <button type="submit" class="btn btn-block" style="background-color:#4D8096; color:white">Send</button>
		</div>
</form>
{% endblock %}
